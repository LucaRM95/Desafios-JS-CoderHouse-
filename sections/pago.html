<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/pago.css">
    <title>MI - Orden de compra</title>
</head>
<body>
  <div class='contain'>
    <div class='window'>
      <div class='order-info'>
        <div class='order-info-content'>
            <h2 class="title">
                <img src="../assets/img/Logo-MI.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                Orden de Compra
            </h2>
            <div id="order-content"></div>
            <div id="total-price"></div>
            <div class='line'></div>
        </div>
      </div>
      <div class='credit-info'>
        <div class='credit-info-content'>
          <table class='half-input-table'>
            <tr><td>Seleccione su tarjeta </td><td><div class='dropdown' id='card-dropdown'><div class='dropdown-btn' id='current-card'>Visa</div>
              <div class='dropdown-select'>
              <ul>
                <li>Master Card</li>
                <li>American Express</li>
                </ul></div>
              </div>
              </td></tr>
          </table>
          <form>
            <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
            Número de tarjeta
            <input id="card-number" type="number" class='input-field' required></input>
            Nombre del titular
            <input id="titular-name" type="text" class='input-field' required></input>
            <table class='half-input-table'>
              <tr>
                <td> Fecha de Expiración
                  <input id="expire" type="date" class='input-field' required></input>
                </td>
                <td>CVC
                  <input id="CVC" type="number" class='input-field' required></input>
                </td>
              </tr>
            </table>
            <a type="button" class='pay-btn'>Checkout</a>
          </form>

        </div>

      </div>
    </div>
  </div>
  
  <div id="overlay">
    <div class="cv-spinner">
      <span class="spinner"></span>
    </div>
  </div>

  <script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
  <script src="../assets/jQuery/pago.js" type="module"></script>
</body>
</html>
